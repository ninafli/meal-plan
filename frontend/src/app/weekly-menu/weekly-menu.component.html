<div class="menu">
  <div
    cdkDropList
    id="{{ dayList.id }}"
    [cdkDropListData]="dayList.list"
    [cdkDropListConnectedTo]="connectedTo"
    (cdkDropListDropped)="drop($event)"
    class="day-list"
    *ngFor="let dayList of template"
  >
    <div *ngFor="let item of dayList.list" class="item-box" cdkDrag>
      {{ item }}
    </div>
  </div>
</div>
