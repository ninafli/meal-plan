<button class="add-button" mat-raised-button (click)="openDialog()">
  <mat-icon>add</mat-icon> Add a Recipe
</button>
<mat-divider></mat-divider>
<mat-nav-list>
  <a mat-list-item [routerLink]="'/recipes'">All Recipes</a>

  <a mat-list-item *ngFor="let tag of tagSummary | keyvalue" [routerLink]="'/recipes'"
    [queryParams]="{ 'tag': tag.key}">
    <div matBadge="{{tag.value}}" matBadgeOverlap="false">
      {{tag.key}}
    </div>
  </a>
</mat-nav-list>
