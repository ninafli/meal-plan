<mat-card class="recipe-card">
  <img mat-card-image [src]="recipe.image" alt="Photo of recipe" />
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of recipe.tags" [selectable]="false">
        {{ tag }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
