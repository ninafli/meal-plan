<h2 mat-dialog-title>Add A Recipe</h2>
<button mat-stroked-button color="primary" (click)="saveRecipe()" #saveButton>Save</button>
<mat-tab-group>
  <mat-tab label="Ingredients">
    <div class="tab-container">
      <app-ingredient-item ngModel *ngFor="let ingredient of ingredients" ngDefaultControl [(ingredient)]="ingredient">
      </app-ingredient-item>
      <app-ingredient-item (ingredientChanged)="addIngredient($event)" #newIngredient>
      </app-ingredient-item>
    </div>
  </mat-tab>

  <mat-tab label="Directions">
    <app-method *ngFor="let method of methods" ngDefaultControl [(method)]="method"></app-method>
    <app-method (methodToEmit)="addDirection($event)" #newDirection></app-method>
  </mat-tab>
</mat-tab-group>
