<div class="direction-container">
  <label *ngIf="index !== undefined" class="direction-number"
    >{{ index + 1 }}.</label
  >
  <textarea
    class="direction-details"
    matInput
    placeholder="direction"
    [(ngModel)]="method"
    name="method"
    (keydown.tab)="addMethod()"
    #details
    autofocus
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
  ></textarea>
</div>
