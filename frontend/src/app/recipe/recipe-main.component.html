<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" opened mode="side">
    <button class="add-button" mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon> Add a Recipe
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/recipes'">Recipes</a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <div class="all-recipes-container">
    <a *ngFor="let recipe of recipes" [routerLink]="['/recipe', recipe.id]">
      <app-recipe-card class="recipe-card" [(recipe)]="recipe"></app-recipe-card>
    </a>
  </div>
</mat-sidenav-container>
