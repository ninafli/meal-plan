<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" opened mode="side">
    <button class="add-button" mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon> Add a Recipe
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/recipes'">Recipes</a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
    </mat-nav-list>
  </mat-sidenav>
  <div>
    <mat-card *ngFor="let recipe of recipes" class="example-card">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-recipe-tag
          [(tags)]="recipe.tags"
          class="recipe-tags"
        ></app-recipe-tag>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-sidenav-container>
