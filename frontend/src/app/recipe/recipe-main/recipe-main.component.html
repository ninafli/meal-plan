<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" opened mode="side">
    <button class="add-button" mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon> Add a Recipe
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/recipes'">Recipes</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="all-recipes-container">
    <app-recipe-card class="recipe-card"
      *ngFor="let recipe of recipes"
      [(recipe)]="recipe"
    ></app-recipe-card>
  </div>
</mat-sidenav-container>
